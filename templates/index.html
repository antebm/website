{% extends "base.html" %}

{% block title %} Homepage {% endblock %}
{% block content %}

<div class="container blog-recent">
{% for blogpost in recent_posts %}

    <div class="blogpost-summary">
        <h3><a href="/posts/{{ blogpost.title }}">{{ blogpost.title }} </a></h3>
        <h4>{{ blogpost.author }} </h4>
        <p>{{ blogpost.content }}</p>
    </div>
    
{% endfor %}
</div>
{% endblock %}
