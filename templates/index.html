{% extends "base.html" %}

{% block title %} Ante BM {% endblock %}
{% block content %}

<div class="container blog-recent">
{% for blogpost in recent_posts %}

    <div class="blogpost-summary">
        <h2><a href="/posts/{{ blogpost.title }}">{{ blogpost.title }} </a></h2>
        <h3>{{ blogpost.author }} </h3>
        <p>{{ blogpost.content }}</p>
    </div>
    
{% endfor %}
</div>
{% endblock %}
